<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Guestbook</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="col">
                <h1>Guestbook</h1>
            </header>
        </div>
        <div class="row">
            <nav class="btn-group col" role="group"><a class="btn btn-secondary" href="/">Home</a><a class="btn btn-secondary" href="/guestbook">View Messages</a><a class="btn btn-secondary" href="/newmessage">Add New Message</a><a class="btn btn-secondary" href="/ajaxmessage">Add New Message (AJAX)</a></nav>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <section class="col-8">
                <h2 class="pb-2 mt-4 mb-2 border-bottom">Add Message</h2>
                <form id="ajaxForm">
                    <div class="form-group"><label for="username">Name</label><input class="form-control" id="username" type="text" name="username" required></div>
                    <div class="form-group"><label for="country">Country</label><input class="form-control" id="country" type="text" name="country" required></div>
                    <div class="form-group"><label for="message">Message</label><textarea class="form-control" id="message" name="message" rows="4" required></textarea></div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </section>
            <div class="col-2"></div>
        </div>
        <div class="row hidden" id="returnedMessages">
            <div class="col-2"></div>
            <section class="col-8">
                <h2 class="pb-2 mt-4 mb-2">Messages</h2>
                <table class="table">
                    <thead><tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Country</th>
                            <th scope="col">Message</th>
                    </tr></thead>
                    <tbody id="messageList"></tbody>
                </table>
            </section>
            <div class="col-2"></div>
        </div>
        <script  src="https://code.jquery.com/jquery-3.7.1.min.js"  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./javascripts/script.js"></script>
    </div>
</body>

</html>
